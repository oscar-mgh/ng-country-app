<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else table"
>
  {{ noResults || "You haven't searched for anything" }}
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Abbr</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            width="30"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca2]">info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
